<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/jejugothic.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미세머어어언지</title>
  </head>
  <body>
    <style></style>
    <script src="./script.js"></script>

    <div class="background">
      <div class="search">
        <div class="searchOutline">
          <span class="material-symbols-outlined"> search </span>
          <input type="text" placeholder="전북 임실읍" />
        </div>
        <div class="searchAutoCompletion"></div>
      </div>
      <div class="wrapper">
        <div class="contents">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <div class="locationText">임실읍</div>
          </div>
          <div class="dustValue"><span class="selectedDustType">미세먼지</span> <i></i>㎍/m³</div>
          <div class="status">__</div>
        </div>
        <div class="dustTypeOutline">
          <div class="dustType">
            <div class="dustTypeSelector"></div>
            <div class="dustTypeButtons pm10DustButton"></div>
            <div class="dustTypeButtons pm25DustButton"></div>
            <div class="dustTypeButtons coButton"></div>
            <div class="dustTypeButtons o3Button"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
